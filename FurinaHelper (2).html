<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FurinaHelper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', 'Arial Black', sans-serif;
            background-color: #050811;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
            -webkit-tap-highlight-color: transparent;
        }

        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap');

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 247, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(0, 183, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 230, 0.03) 0%, transparent 40%),
                linear-gradient(to bottom, transparent 95%, rgba(0, 100, 255, 0.05) 100%);
            z-index: -1;
        }

        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 200, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 200, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
            will-change: transform;
            backface-visibility: hidden;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .main-title {
            font-size: clamp(2.5rem, 10vw, 7rem);
            font-weight: 900;
            text-align: center;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            
            background: linear-gradient(90deg, 
                #00ffff 0%, 
                #00d9ff 25%, 
                #00b3ff 50%, 
                #0088ff 75%, 
                #0066ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            text-shadow: 
                0 0 5px rgba(0, 183, 255, 0.9),
                0 0 10px rgba(0, 183, 255, 0.7),
                0 0 15px rgba(0, 183, 255, 0.5),
                0 0 20px rgba(0, 255, 255, 0.4),
                0 0 35px rgba(0, 255, 255, 0.3),
                0 0 40px rgba(0, 100, 255, 0.2);
            
            -webkit-text-stroke: 0.5px rgba(0, 200, 255, 0.3);
            
            animation: pulse 1.8s infinite alternate;
            
            position: relative;
            padding: clamp(10px, 3vw, 20px) clamp(20px, 5vw, 40px);
            margin: 0 15px 60px; /* Добавил отступ снизу для loading текста */
            
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            opacity: 0;
            transform: scale(0.8) rotateX(-20deg);
        }

        .main-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 255, 0.1),
                0 0 30px rgba(0, 100, 255, 0.2);
            z-index: -1;
            animation: borderPulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% {
                text-shadow: 
                    0 0 5px rgba(0, 183, 255, 0.9),
                    0 0 10px rgba(0, 183, 255, 0.7),
                    0 0 15px rgba(0, 183, 255, 0.5),
                    0 0 20px rgba(0, 255, 255, 0.4),
                    0 0 35px rgba(0, 255, 255, 0.3),
                    0 0 40px rgba(0, 100, 255, 0.2);
                filter: brightness(1);
            }
            100% {
                text-shadow: 
                    0 0 8px rgba(0, 255, 255, 1),
                    0 0 15px rgba(0, 255, 255, 0.8),
                    0 0 25px rgba(0, 255, 255, 0.6),
                    0 0 30px rgba(0, 150, 255, 0.5),
                    0 0 45px rgba(0, 150, 255, 0.4),
                    0 0 60px rgba(0, 100, 255, 0.3);
                filter: brightness(1.2);
            }
        }

        @keyframes borderPulse {
            0% {
                border-color: rgba(0, 255, 255, 0.2);
                box-shadow: 
                    inset 0 0 20px rgba(0, 255, 255, 0.1),
                    0 0 30px rgba(0, 100, 255, 0.2);
            }
            100% {
                border-color: rgba(0, 200, 255, 0.4);
                box-shadow: 
                    inset 0 0 30px rgba(0, 255, 255, 0.2),
                    0 0 50px rgba(0, 150, 255, 0.4);
            }
        }

        .title-container {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }

        .loading-text {
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: 700;
            text-align: center;
            color: rgba(0, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
            
            /* Стили для текста Loading */
            position: relative;
            padding: 10px 30px;
        }

        .loading-text::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -5px;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: loadingLine 2s infinite;
        }

        .loading-dots {
            display: inline-block;
            width: 20px;
            text-align: left;
        }

        .loading-dots::after {
            content: '...';
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingLine {
            0% {
                width: 0;
                left: 50%;
            }
            50% {
                width: 100px;
                left: calc(50% - 50px);
            }
            100% {
                width: 0;
                left: 50%;
            }
        }

        @keyframes loadingDots {
            0%, 20% {
                content: '.';
            }
            40%, 60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }

        /* Медиазапросы */
        @media (max-width: 768px) {
            .grid-overlay {
                animation-duration: 30s;
                background-size: 40px 40px;
            }
            
            .main-title {
                animation-duration: 2.5s;
                letter-spacing: 0.08em;
                margin-bottom: 40px;
            }
            
            .main-title::before {
                animation-duration: 3s;
            }
            
            .loading-text {
                margin-top: 20px;
                font-size: clamp(1rem, 3.5vw, 1.5rem);
                letter-spacing: 0.2em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .main-title {
                font-size: clamp(2rem, 8vw, 3rem);
                padding: 8px 16px;
                letter-spacing: 0.06em;
                -webkit-text-stroke: 0.3px rgba(0, 200, 255, 0.3);
                margin-bottom: 30px;
            }
            
            .loading-text {
                font-size: 1rem;
                letter-spacing: 0.15em;
                padding: 8px 20px;
            }
            
            .grid-overlay {
                animation: none;
            }
            
            @keyframes loadingLine {
                0% {
                    width: 0;
                    left: 50%;
                }
                50% {
                    width: 60px;
                    left: calc(50% - 30px);
                }
                100% {
                    width: 0;
                    left: 50%;
                }
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .grid-overlay,
            .main-title,
            .main-title::before,
            .loading-text::after,
            .loading-dots::after {
                animation: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="grid-overlay"></div>
    
    <div class="title-container">
        <h1 class="main-title">FurinaHelper</h1>
        <div class="loading-text">Loading<span class="loading-dots"></span></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const title = document.querySelector('.main-title');
            const loadingText = document.querySelector('.loading-text');
            
            // Сначала скрываем loading текст
            loadingText.style.opacity = '0';
            loadingText.style.transform = 'translateY(20px)';
            
            // Анимация появления заголовка
            setTimeout(() => {
                title.style.transition = 'opacity 1s ease, transform 1.2s cubic-bezier(0.34, 1.56, 0.64, 1)';
                title.style.opacity = '1';
                title.style.transform = 'scale(1) rotateX(0deg)';
                
                // После появления заголовка показываем Loading текст
                setTimeout(() => {
                    loadingText.style.transition = 'opacity 0.8s ease 0.3s, transform 0.8s ease 0.3s';
                    loadingText.style.opacity = '1';
                    loadingText.style.transform = 'translateY(0)';
                }, 800);
            }, 300);

            // Проверяем, мобильное ли устройство
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            // На мобильных устройствах делаем анимации реже
            const intervalTime = isMobile ? 4000 : 2000;
            
            setInterval(() => {
                if (Math.random() > 0.8) {
                    title.style.animation = 'none';
                    setTimeout(() => {
                        title.style.animation = 'pulse 1.8s infinite alternate';
                    }, 50);
                }
            }, intervalTime);
            
            // Оптимизация для касаний
            document.body.addEventListener('touchstart', function() {}, {passive: true});
            
            // Эффект мигания для loading текста (опционально)
            setInterval(() => {
                if (Math.random() > 0.9) {
                    loadingText.style.opacity = '0.7';
                    setTimeout(() => {
                        loadingText.style.opacity = '1';
                    }, 100);
                }
            }, 3000);
        });
    </script>
</body>
</html>
